{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0 text-center">로그인</h4>
        </div>
        <div class="card-body">
          <form method="post" class="post-form" action="{% url 'common:login' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="form-group">
              <label for="username">사용자ID</label>
              <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">로그인</button>
          </form>
        </div>
        <div class="card-footer text-right">
          <a href="{% url 'common:signup' %}">계정 생성</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
